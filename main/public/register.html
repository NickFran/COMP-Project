</head>
<body>
    <header>
        <nav class="navBar" role="navigation" aria-label="Main Navigation">
            <div class="LogoNTitle">
                <a href="./index.html" class="Title">XYZ Company</a>
            </div>

            <div class="RightControls">
                <div class="Navigation" id="mainNav" aria-hidden="false">
                    <a href="./about.html" class="nav-item About" aria-label="About">About</a>
                    <a href="./contact.html" class="nav-item Contact" aria-label="Contact">Contact</a>

                    <!-- Desktop-only signup (now an image) -->

                        <img src="./Media/add-userDetail.png" alt="Signup" class="ProfileLogo profile-img">
                    </a>

                    <!-- Resources -->
                    <div class="Resources" id="resourcesBtn" aria-haspopup="true">
                        <button id="resourcesToggle" class="resources-toggle" aria-expanded="false" aria-label="Open the additional resources menu" aria-controls="resourcesDropdown">
                            Resources ▾
                        </button>
                        <div id="resourcesDropdown" class="resources-dropdown" role="menu" aria-hidden="true">
                            <a href="../private/doc.html" class="dropdown-item" aria-label="Documentation">Documentation</a>
                            <a href="../private/secpol.html" class="dropdown-item" aria-label="Security Policy">Security Policy</a>
                            <a href="./legal.html" class="dropdown-item" aria-label="Legal">Legal</a>

                        </div>
                    </div>
                </div>

                <!-- Mobile-only signup which appears to the left of the hamburger on small screens -->
                <a href="./login.html" class="nav-item Profile ProfileMobile" id="signupMobile" aria-label="log in">
                    <img src="./Media/add-userDetail.png" alt="Signup" class="ProfileLogo profile-img">
                </a>

                <button class="MobileMenu" id="mobileToggle" aria-controls="mainNav" aria-expanded="false" aria-label="Open the menu">☰</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="HeroSection">
            <div class="spacer1"></div>
            <article>
                <div class="heading center underborder width2">Register</div>
                <div class="card center wide1">
                    <form id="registration-form" class="registration-form" novalidate>
                        
                        <!-- FIRST NAME -->
                        <div class="form-row">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" id="firstName" name="firstName" class="form-input" placeholder="John" required aria-required="true">
                        </div>     
                        
                        <!-- LAST NAME -->
                        <div class="form-row">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" id="lastName" name="lastName" class="form-input" placeholder="Doe" required aria-required="true">
                        </div>    
                        
                        <!-- EMAIL -->
                        <div class="form-row">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com" required aria-required="true">
                        </div>

                        <!-- PASSWORD -->
                        <div class="form-row">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-input" placeholder="At least 12 characters" required aria-required="true">
                        </div>

                        <!-- CONFIRM PASSWORD -->
                        <div class="form-row">
                            <label for="confirm-password" class="form-label">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" class="form-input" placeholder="Re-enter your password" required aria-required="true">
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn primary">Create account</button>
                        </div>
                        
                    </form>
                    <div>Already have an account? <a href="login.html">Log in</a></div>
                </div>
            </article>
        </section>

                <script>
                    // Client-side registration handler: validates locally, checks email with server,
                    // then posts registration to the server. The server endpoints are expected at
                    // POST /api/check-email and POST /api/register.
                    async function handleSubmit(e) {
                        e.preventDefault();
                        const form = e.target;
                        const data = Object.fromEntries(new FormData(form));
                        const email = (data.email || '').trim();
                        const password = data.password || '';
                        const confirm = data['confirm-password'] || '';

                        // basic client-side checks
                        if (!email) return alert('Please enter an email');
                        if (password.length < 8) return alert('Password must be at least 8 characters');
                        if (password !== confirm) return alert('Passwords do not match');

                        try {
                            // Build absolute URLs so browser requests go to the same origin the page was loaded from
                            const base = window.location.origin;

                            // Check if email already exists
                            const checkRes = await fetch(base + '/api/check-email', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ email })
                            });
                            const checkJson = await checkRes.json().catch(() => null);
                            console.log('check-email response', checkRes.status, checkJson);
                            if (!checkRes.ok) {
                                throw new Error((checkJson && checkJson.error) || `check-email failed: ${checkRes.status}`);
                            }
                            if (checkJson.exists) return alert('Email already registered');

                            // register the user
                            const regRes = await fetch(base + '/api/register', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    firstName: data.firstName,
                                    lastName: data.lastName,
                                    email,
                                    password
                                })
                            });
                            const regJson = await regRes.json().catch(() => null);
                            console.log('register response', regRes.status, regJson);
                            if (!regRes.ok) {
                                // If server returned policy reasons, show them clearly
                                if (regJson && Array.isArray(regJson.reasons) && regJson.reasons.length > 0) {
                                    throw new Error('Password requirements:\n' + regJson.reasons.join('\n'));
                                }
                                throw new Error((regJson && regJson.error) || `register failed: ${regRes.status}`);
                            }

                            alert('Account created. Please log in.');
                            window.location.href = '/login.html';
                        } catch (err) {
                                        console.error('Registration error', err);
                                        // Show the server-provided message (this includes detailed policy reasons when present).
                                        // Avoid adding the network/console hint so the user sees the actual failure reasons.
                                        alert(err.message || 'Registration error. See console for details.');
                                    }
                    }

                    document.getElementById('registration-form')
                        .addEventListener('submit', handleSubmit);
                </script>
    </main>

    <!-- load navigation logic from external file -->
    <script src="./main.js" defer></script>
    <script defer>
        alert("test");
    </script>
</body>
</html>
